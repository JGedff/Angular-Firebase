<div>
    <h4> {{ gameData.title }} </h4>

    <div>
        <p> {{ gameData.description }} </p>
    </div>

    <button (click)="revewsShowHide()"> See revews </button>

    <div *ngIf="seeRevews == true">
        <app-add-revew [game]="{ gameTitle: gameData.title, gameCode: gameData.barCode }" (load)="loadNewRevew($event)"></app-add-revew>
        <app-revews [revewData]="revew" *ngFor="let revew of arrayRevews"></app-revews>
    </div>
</div>
