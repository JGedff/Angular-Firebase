<div>
    <div class="d-flex justify-content-between">
        <p><strong> {{ postData.userName }} </strong></p>
        <p> {{ postData.category }} </p>
    </div>
    <h4> {{ postData.title }} </h4>
    <div class="d-flex">
        {{ postData.content }}
    </div>
    <div class="d-flex justify-content-between">
        <p>Likes: {{ postData.likes }}</p>
        <p>Visits: {{ postData.visits }}</p>
        <p>Comments: {{ postData.amountComments }}</p>
    </div>
    <div *ngIf="openPost">
        <button (click)="commentsShowHide()"> Hide comments </button>
        <app-add-comment [postId]="id" (load)="loadNewComment($event)"></app-add-comment>

        <app-comment [commentData]="comment" *ngFor="let comment of arrayComments"></app-comment>
    </div>
    <div *ngIf="!openPost">
        <button (click)="commentsShowHide()"> Show comments </button>
    </div>
</div>
